<!DOCTYPE html>
<html>
<head>
	<title>2 Menu Page</title>
	<style>
		/* 스타일 시트 작성 */
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}

		header {
			background-color: #333;
			color: #fff;
			padding: 20px;
			text-align: center;
		}

		nav {
			background-color: #f2f2f2;
			padding: 10px;
			text-align: center;
		}

		nav ul {
			list-style-type: none;
			margin: 0;
			padding: 0;
			display: flex;
			justify-content: center;
		}

		nav ul li {
			margin: 0 10px;
		}

		nav ul li a {
			color: #333;
			text-decoration: none;
			padding: 5px;
			border-radius: 5px;
			transition: background-color 0.3s ease;
		}

		nav ul li a:hover {
			background-color: #333;
			color: #fff;
		}

		section {
			padding: 20px;
			text-align: center;
		}

	</style>
</head>
<body>
	<header>
		<h1>2 Menu Page</h1>
	</header>

	<nav>
		<ul>
			<li><a href="#">Menu 1</a></li>
			<li><a href="#">Menu 2</a></li>
		</ul>
	</nav>

	<section>
		<h2>Welcome to 2 Menu Page</h2>
		<p>This is a sample page with two menus.</p>
	</section>

</body>
</html>
